<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>MovieForm MVC</title>
</head>

<body>

    <div class="container">
        <div id="root" class="row">
            <section class="col-md-6">

                <h2 class="display-6">Create Movie</h2>
                <form id="movieForm" class="form-control" action="">
                    <input type="text" name="title" id="title" placeholder="Movie title" class="form-control form-text">
                    <input type="number" name="duration" id="duration" placeholder="Movie duration"
                        class="form-control form-number">
                    <select name="genres" id="genres" class="form-control form-select">
                    </select>
                    <p class="text-danger" id="movieErrorReport"></p>
                    <button type="submit" id="createMovieBtn" class="btn btn-primary">Create movie</button>
                </form>
                <h4 class="text-secondary mt-3">Movie List</h4>
                <ul id="displayedMovieList" class="list-group my-1"></ul>

            </section>
            <section class="col-md-6">

                <h2 class="display-6">Create program</h2>
                <form id="programForm" class="form-control" action="">
                    <label for="date" class="form-label">Choose program date</label>
                    <input type="date" class="form-control" id="date">
                    <button id="createProgramBtn" class="btn btn-primary">Create Program</button>
                    <select name="selectMovie" id="selectMovie" class="form-select">
                        <option value="">--select movie--</option>
                    </select>
                    <select name="selectProgram" id="selectProgram" class="form-select">
                        <option value="">--select program--</option>
                    </select>
                    <button id="addMovieToProgBtn" class="btn btn-primary">Add movie to program</button>
                    <p class="text-danger" id="programErrorReport"></p>
                </form>
                <h4 class="text-secondary mt-3">Program List</h4>
                <ul id="displayedProgramList" class="list-group my-1"></ul>

            </section>
        </div>
    </div>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script type="module" src=./js/main.js></script>
</body>

</html>
